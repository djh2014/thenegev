application: hacker-house
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /favicon.ico
  static_files: favicon.ico
  upload: /favicon.ico

- url: /
  static_files: index.html
  upload: /index.html

- url: /charge
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
