<!DOCTYPE html>
<html>
<head> 
  <title>SOMA's Hacker House</title>  
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' href='css/fullcalendar.css' />
    <link rel='stylesheet' type='text/css' href='css/bootstrap-datetimepicker.min.css' />
    <style>
  	body {
  		margin-top: 40px;
  		text-align: center;
  		font-size: 14px;
  		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  		}

  	#calendar {
  		width: 900px;
  		margin: 0 auto;
  		}
    </style>
</head>
<body>
<div class="well">
	<h1>SOMA's Hacker House</h1>
	<div class="row-fuild">
	  <div>
		    Starts:
		  <span id="datetimepickerStart" class=" input-append date">
		    <input data-format="dd/MM/yyyy" type="text"></input>
		    <span class="add-on">
		      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
		      </i>
		    </span>
		  </span>
		   </span class="span1">&nbsp;Night -<span>
		   </span class="span1">&nbsp;Ends:<span>
		  <span id="datetimepickerEnd" class=" input-append date">
		    <input data-format="dd/MM/yyyy" type="text"></input>
		    <span class="add-on">
		      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
		      </i>
		    </span>
		  </span>
	 	  </span class="span1">&nbsp;Night.<span>
		</div>
	</div>
	Guest Name: <input id="guest-name" type="text"></input>
	Number of Guests: <input id="number-of-guests" type="number" value="1"></input>
	Room: <select id="room"></select>
	<p>
	<input class="btn" id="show-price" value="Check Availability"></input><br/>
	<span id="price"></span>
	<input class="btn btn-success" id="place-booking" value="Book It"></input>
	</p>
	</div>
	<div id='calendar'></div>

  <!-- Scripts: -->
  <script src="https://checkout.stripe.com/v2/checkout.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script>

  <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

  <script type="text/javascript" src="js/fullcalendar.js"></script>

  <script type="text/javascript" src="js/gcal.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/parse-1.2.7.min.js"></script>
  <script type="text/javascript" src="js/stripe.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
